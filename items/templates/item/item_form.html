{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="form-group" style="text-align: center; padding: 2%;">
    <h2 class="display-10">Item Register Form</h2>
</div>
<form action="" method="post" autocomplete="off" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.item_name|as_crispy_field}}
    {{form.item_code|as_crispy_field}}
    {{form.item_merk|as_crispy_field}}
    <div class="row">
        <div class="col-md-8">
            {{form.category|as_crispy_field}}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-8">
            <label>Item Picture*</label>
            <div class="custom-file mb-3">
                <input class="custom-file-input" type="file" id="id_item_picture" name="item_picture">
                <label class="custom-file-label" for="id_item_picture">Choose file</label>
                <div>
                    <label class="text-danger">*Must upload landscape image</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-paper-plane"></i>
                Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'item_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>

</form>
{% endblock content %}
